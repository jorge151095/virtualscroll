<h1>Virtual Scroll</h1>
<hr>

<div class="row">
  <div class="col">
    <button class="btn btn-primary"
      (click)="goToEnd()">
      Go to the end
    </button>
  </div>
  <div class="col text-center">
    <button class="btn btn-warning"
      (click)="goToStart()">
      Go to start
    </button>
  </div>
  <div class="col text-right">
    <button class="btn btn-secondary"
      (click)="goToMiddle()">
      Go to middle
    </button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div class="list-group-item" *cdkVirtualFor="let person of persons; let i = index; let count = count">
    Item {{ i }} / {{ count}}
   </div>
</cdk-virtual-scroll-viewport>

<div class="box" appBoundingScroll position="horizontal">
  <div class="item"
    *ngFor="let obj of objects; let i = index;">
    ITEM {{ i }}
  </div>
</div>

<div class="box-h" appBoundingScroll>
  <div class="item-h"
    *ngFor="let obj of objects; let i = index;">
    ITEM {{ i }}
  </div>
</div>
